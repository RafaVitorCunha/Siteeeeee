<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>


  <body>
    

    <div class="container-fluid">

        <div class="row">

            <!--Sidebar-->
            <div class="sidebar col-6 col-lg-2 vh-100 bg-dark text-bg-dark p-3">
                <h2>Painel</h2>
                <a href="#">Cadastro de produtos</a>
                <a href="#">Configurações</a>
                <a href="#">Sair</a>

            </div>

            <!--Content-->
            <div class="col-12 col-lg-10">
                
                <!--Navbar-->
                <div class="row mb-3">

                   
                    <nav class="navbar navbar-light bg-light">

                        <div class="container-fluid">

                            <span class="navbar-brand">Painel Administrativo</span>

                            <button class="btn btn-dark float-end d-flex d-lg-none" id="toggleMenu">
                                <span>hamburguer</span>
                            </button>

                        </div>
                        

                    </nav>
                </div>

            

                <div class="container">
                    <div class="row">
                      <!-- Card 1 -->
                      <div class="col-md-3 mb-3">
                        <div class="card">
                          <div class="card-body">
                            <div class="product">
                              <div class="product-img">
                                <img class="camera-digital" src="/img/product09.1.png" alt="">
                              </div>
                              <div class="product-body">
                                <t class="product-category">Eletrônicos</t>
                                <h4 class="product-name"><a tabindex="0">Câmera Digital</a></h4>
                                <h6 class="product-description">Oferta Imperdível!</h6>
                                <h6 class="product-price">R$690.00</h6>
                                <h6><del class="product-old-price">R$990.00</del></h6>
                              </div>
                              <div class="add-to-cart">
                                <button class="add-to-cart-btn" tabindex="0" data-bs-toggle="modal" data-bs-target="#detalhes" onclick="openModal('Câmera Digital', 'R$980,00')">
                                  <i class="fa fa-shopping-cart"></i>Adicionar ao Carrinho
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Card 2 -->
                      <div class="col-md-3 mb-3">
                        <div class="card">
                          <div class="card-body">
                            <div class="product">
                              <div class="product-img">
                                <img class="fone-ouvido" src="/img/product05.1.png" alt="">
                              </div>
                              <div class="product-body">
                                <t class="product-category">Eletrônicos</t>
                                <h4 class="product-name"><a tabindex="0">Fone de Ouvido</a></h4>
                                <h6 class="product-description">Oferta Imperdível!</h6>
                                <h6 class="product-price">R$490.00</h6>
                                <h6><del class="product-old-price">R$590.00</del></h6>
                              </div>
                              <div class="add-to-cart">
                                <button class="add-to-cart-btn" tabindex="0" data-bs-toggle="modal" data-bs-target="#detalhes" onclick="openModal('Fone de Ouvido', 'R$490,00')">
                                  <i class="fa fa-shopping-cart"></i>Adicionar ao Carrinho
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Adicione mais cards aqui, se necessário -->
                      
                    </div>
                  </div>
                  
                
                </div>
            </div>
        </div>
    </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="detalhes" tabindex="-1" >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Deseja comprar o item selecionado?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script>
           let toggleMenu = document.getElementById('toggleMenu');
           let sidebar = document.querySelector('.sidebar');

           toggleMenu.addEventListener('click',()=>{
                sidebar.classList.toggle('show');



           });


    </script>
    

  </body>
</html>
